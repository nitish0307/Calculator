<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Realistic Calculator</title>
    <style>
        /* Inline CSS for the realistic calculator */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .calculator {
            width: 280px;
            height: 500px;
            border-radius: 12px;
            background-color: #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 10px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr repeat(6, 1fr);
        }

        .display {
            grid-column: span 4;
            height: 60px;
            background-color: #000;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            text-align: right;
            font-size: 24px;
        }

        button {
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: inset 0 0 5px #000;
            transition: all 0.3s;
        }

        .button-number,
        .button-operator,
        .button-function {
            background-color: #555;
            color: #fff;
            padding: 10px;
        }

        .button-number:hover,
        .button-operator:hover,
        .button-function:hover {
            background-color: #444;
        }

        .button-clear,
        .button-equals {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
        }

        .button-clear:hover,
        .button-equals:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <button class="button-clear" onclick="clearDisplay()">C</button>
        <button class="button-function" onclick="calculateSqrt()">√</button>
        <button class="button-function" onclick="calculateSquare()">x²</button>
        <button class="button-operator" onclick="appendToDisplay('/')">/</button>
        
        <button class="button-number" onclick="appendToDisplay('7')">7</button>
        <button class="button-number" onclick="appendToDisplay('8')">8</button>
        <button class="button-number" onclick="appendToDisplay('9')">9</button>
        <button class="button-operator" onclick="appendToDisplay('*')">*</button>

        <button class="button-number" onclick="appendToDisplay('4')">4</button>
        <button class="button-number" onclick="appendToDisplay('5')">5</button>
        <button class="button-number" onclick="appendToDisplay('6')">6</button>
        <button class="button-operator" onclick="appendToDisplay('-')">-</button>

        <button class="button-number" onclick="appendToDisplay('1')">1</button>
        <button class="button-number" onclick="appendToDisplay('2')">2</button>
        <button class="button-number" onclick="appendToDisplay('3')">3</button>
        <button class="button-operator" onclick="appendToDisplay('+')">+</button>

        <button class="button-number" onclick="appendToDisplay('0')">0</button>
        <button class="button-number" onclick="appendToDisplay('.')">.</button>
        <button class="button-equals" onclick="calculateResult()">=</button>
        <button class="button-function" onclick="calculatePercentage()">%</button>
        
        <button class="button-function" onclick="calculateLog()">log</button>
        <button class="button-function" onclick="calculateSin()">sin</button>
        <button class="button-function" onclick="calculateCos()">cos</button>
        <button class="button-function" onclick="calculateTan()">tan</button>
    </div>

    <script>
        // JavaScript code for the realistic calculator
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            display.textContent += value;
        }

        function clearDisplay() {
            display.textContent = '';
        }

        function calculateResult() {
            try {
                display.textContent = eval(display.textContent);
            } catch (e) {
                display.textContent = 'Error';
            }
        }

        // Function to calculate square root
        function calculateSqrt() {
            try {
                display.textContent = Math.sqrt(eval(display.textContent));
            } catch (e) {
                display.textContent = 'Error';
            }
        }

        // Function to calculate square
        function calculateSquare() {
            try {
                display.textContent = Math.pow(eval(display.textContent), 2);
            } catch (e) {
                display.textContent = 'Error';
            }
        }

        // Function to calculate logarithm (base 10)
        function calculateLog() {
            try {
                display.textContent = Math.log10(eval(display.textContent));
            } catch (e) {
                display.textContent = 'Error';
            }
        }

        // Function to calculate sine
        function calculateSin() {
            try {
                display.textContent = Math.sin(eval(display.textContent));
            } catch (e) {
                display.textContent = 'Error';
            }
        }

        // Function to calculate cosine
        function calculateCos() {
            try {
                display.textContent = Math.cos(eval(display.textContent));
            } catch (e) {
                display.textContent = 'Error';
            }
        }

        // Function to calculate tangent
        function calculateTan() {
            try {
                display.textContent = Math.tan(eval(display.textContent));
            } catch (e) {
                display.textContent = 'Error';
            }
        }

        // Function to calculate percentage
        function calculatePercentage() {
            try {
                const value = eval(display.textContent);
                display.textContent = value / 100;
            } catch (e) {
                display.textContent = 'Error';
            }
        }

        // Add event listener for keyboard input
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            // Handle number and operator inputs
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === 'Enter' || key === '=') {
                // Handle equals key
                calculateResult();
            } else if (key === 'Backspace') {
                // Handle backspace
                display.textContent = display.textContent.slice(0, -1);
            } else if (key.toLowerCase() === 'c') {
                // Handle 'c' for clear
                clearDisplay();
            }
        });
    </script>
</body>

</html>
